    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #2b2b2b;
      background-image: 
        linear-gradient(30deg, #444444 12%, transparent 12.5%, transparent 87%, #444444 87.5%, #444444),
        linear-gradient(150deg, #444444 12%, transparent 12.5%, transparent 87%, #444444 87.5%, #444444),
        linear-gradient(90deg, #444444 12%, transparent 12.5%, transparent 87%, #444444 87.5%, #444444);
      background-size: 40px 70px;
      background-position: 0 0, 0 0, 20px 35px;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #3a3a3a; /* Medium gray container */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      text-align: center;
      overflow: hidden;
      color: #ffffff;
    }

    .top-image {
      width: 150px; /* Set width for profile picture */
      height: 150px; /* Set height for profile picture */
      border-radius: 50%; /* Make it circular */
      object-fit: cover;
      margin: 20px auto; /* Center the image */
      display: block; /* Ensure it's treated as a block element */
      border: 4px solid #555555; /* Optional border for styling */
    }

    .description {
      padding: 20px;
    }

    .separator {
      width: 80%;
      height: 2px;
      background-color: #555555;
      margin: 10px auto;
    }

    .image-buttons {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .image-buttons a {
      display: block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s;
    }

    .image-buttons a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-buttons a:hover {
      transform: scale(1.1);
    }
  </style>
</head>
