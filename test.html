<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      overflow: hidden;
    }

    .top-image {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .description {
      padding: 20px;
    }

    .separator {
      width: 80%;
      height: 2px;
      background-color: #ddd;
      margin: 10px auto;
    }

    .image-buttons {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .image-buttons a {
      display: block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .image-buttons a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-buttons a:hover {
      transform: scale(1.1);
    }

    .hexagon-grid, .hexagon-grid-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 102%;
            height: 104%;
            z-index: -1;
            background-color: #1d1e2800;
            opacity: 0.3;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='100' viewBox='0 0 70 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M35 0l25.98 15v30L35 60 9.02 45V15z' stroke='%23ffffff' stroke-opacity='0.1' fill='none' stroke-width='5'/%3E%3C/svg%3E");
            background-size: 61px 101px;
            background-position: center;
        }
  </style>
</head>
<body>
  <div class="hexagon-grid"></div>
  <div class="container">
    <!-- Top Image -->
    <img src="your-image-url-here" alt="Top Banner" class="top-image">

    <!-- Description Area -->
    <div class="description">
      <h2>About Me</h2>
      <p>Hello! I'm [Your Name]. Welcome to my links page. Here you'll find my favorite platforms and social spaces. Let's connect!</p>
    </div>

    <!-- Separator -->
    <div class="separator"></div>

    <!-- Image Buttons -->
    <div class="image-buttons">
      <a href="https://discord.com" target="_blank">
        <img src="your-discord-logo-url-here" alt="Discord">
      </a>
      <a href="https://roblox.com" target="_blank">
        <img src="your-roblox-logo-url-here" alt="Roblox">
      </a>
      <a href="https://bsky.app" target="_blank">
        <img src="your-bluesky-logo-url-here" alt="BlueSky">
      </a>
    </div>
  </div>
</body>
</html>
